schema: ./modules/shared/infra/graphql/schemas/*.graphql
generates:
  ./apps/server/src/graphql/generated/generatedTypes.ts:
    config:
      useIndexSignature: true
      scalars:
        Upload: FileModel
        UserRole: UserRoleModel
        MessageStatus: MessageStatusModel
        InquiryCategory: InquiryCategoryModel
        InquiryStatus: InquiryStatusModel
      mappers:
        Upload: \@kurakichi/modules/shared/infra/graphql/MappingModels#FileModel
        UserRole: \@kurakichi/modules/shared/infra/graphql/MappingModels#UserRoleModel
        MessageStatus: \@kurakichi/modules/shared/infra/graphql/MappingModels#MessageStatusModel
        InquiryCategory: \@kurakichi/modules/shared/infra/graphql/MappingModels#InquiryCategoryModel
        InquiryStatus: \@kurakichi/modules/shared/infra/graphql/MappingModels#InquiryStatusModel
    plugins:
      - typescript
      - typescript-resolvers
  ./apps/web/src/graphql/generated/generatedTypes.ts:
    documents: "./apps/web/src/graphql/**/*.graphql"
    plugins:
      - typescript
      - typescript-resolvers
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
      scalars:
        Upload: FileModel
        UserRole: UserRoleModel
        MessageStatus: MessageStatusModel
        InquiryCategory: InquiryCategoryModel
        InquiryStatus: InquiryStatusModel
      mappers:
        Upload: \@kurakichi/modules/shared/infra/graphql/MappingModels#FileModel
        UserRole: \@kurakichi/modules/shared/infra/graphql/MappingModels#UserRoleModel
        MessageStatus: \@kurakichi/modules/shared/infra/graphql/MappingModels#MessageStatusModel
        InquiryCategory: \@kurakichi/modules/shared/infra/graphql/MappingModels#InquiryCategoryModel
        InquiryStatus: \@kurakichi/modules/shared/infra/graphql/MappingModels#InquiryStatusModel
  ./apps/server/src/graphql/generated/generatedSchema.graphql:
    plugins:
      - schema-ast
