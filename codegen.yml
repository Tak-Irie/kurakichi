schema: ./modules/shared/infra/graphql/schemas/*.graphql
generates:
  ./apps/server/src/graphql/generated/generatedTypes.ts:
    config:
      useIndexSignature: true
      mappers:
        Hoge: \@kurakichi/modules/shared/infra/graphql/models#HogeModel
        UserRole: \@kurakichi/modules/shared/infra/graphql/models#UserRoleModel
      scalars:
        UserRole: string
        MessageStatus: string
        InquiryCategory: string
        InquiryStatus: string
    plugins:
      - typescript
      - typescript-resolvers
  ./apps/web/src/graphql/generated/generatedTypes.ts:
    documents: "./apps/web/src/graphql/**/*.graphql"
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
  ./apps/server/src/graphql/generated/generatedSchema.graphql:
    plugins:
      - schema-ast
