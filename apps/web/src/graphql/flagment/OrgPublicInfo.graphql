fragment OrgPublicInfo on Org {
  id
  name
  description
  email
  phoneNumber
  homePage
  avatarUrl
  heroImageUrl
  address {
    address
    latitude
    longitude
  }
  members {
    edges {
      cursor
      node {
        id
        name
        selfIntro
        avatarUrl
        heroImageUrl
      }
    }
    pageInfo {
      ...PageInfos
    }
  }
}
