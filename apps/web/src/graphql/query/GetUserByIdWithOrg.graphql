query GetUserByIdWithOrg($userId: String!) {
  getUserByIdWithOrg(userId: $userId) {
    user {
      id
      name
      avatar
      description
      belongOrgs {
        id
        orgName
        address
        email
        phoneNumber
        image
        avatar
        description
        homePage
      }
    }
    error {
      ...RegularError
    }
  }
}
