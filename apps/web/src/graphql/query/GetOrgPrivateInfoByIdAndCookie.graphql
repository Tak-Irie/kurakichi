query GetOrgPrivateInfoByIdAndCookie($orgId: String!) {
  getOrgPrivateInfoByIdAndCookie(orgId: $orgId) {
    org {
      id
      orgName
      address
      latitude
      longitude
      email
      phoneNumber
      avatar
      image
      description
      homePage
      members {
        id
        name
        avatar
        description
      }
      inquiries {
        id
        content
        sentAt
        category
        inquiryStatus
        sender {
          id
          name
          avatar
        }
        tree {
          id
        }
      }
    }
    error {
      ...RegularError
    }
  }
}
